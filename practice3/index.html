<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css position</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .red-box {
        height: 150px;
        width: 150px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 125px;
        left: 250px;
      }
      .green-box {
        height: 250px;
        width: 500px;
        background-color: green;
        position: relative;
        top: 125px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="green-box">
      <div class="red-box"></div>
    </div>
  </body>
</html>
